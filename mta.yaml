modules:
  - name: approuter
    type: nodejs
    path: approuter
    requires:
      - name: xsuaa
      - name: destination
  - name: freestyle-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: freestyle-auth
      - name: xsuaa
  - name: freestyle
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: xsuaa
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: xs-security.json
      config:
        xsappname: freestyle-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        role-collections:
          - name: 'AdminRole (freestyle ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.AdminRole'
          - name: 'ManagerRole (freestyle ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.ManagerRole'
    requires:
      - name: app-api

  - name: destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
_schema-version: 3.3.0
ID: freestyle
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
